<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web Series Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="wrapper">
      <header class="top">
        <h1>Web Series Quotes</h1>
      </header>
      <section class="section infoBody">
        <div class="formDiv">
          <form id="myForm" class="form">
            <div class="form-group row">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="inlineRadioOptions"
                  id="breaking_bad"
                  value="breaking_bad"
                />
                <label class="form-check-label" for="breaking_bad"
                  >breaking_bad</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="inlineRadioOptions"
                  id="dark"
                  value="dark"
                />
                <label class="form-check-label" for="dark">dark</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="inlineRadioOptions"
                  id="game_of_thrones"
                  value="game_of_thrones"
                />
                <label class="form-check-label" for="game_of_thrones"
                  >game_of_thrones</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="inlineRadioOptions"
                  id="money_heist"
                  value="money_heist"
                />
                <label class="form-check-label" for="money_heist"
                  >money_heist</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="inlineRadioOptions"
                  id="Random"
                  value="Random"
                />
                <label class="form-check-label" for="Random">Random</label>
              </div>
              <div class="form-check form-check-inline btndiv">
                <button type="submit" class="btn btn-primary">
                  Get Excuse &#x1F609;
                </button>
              </div>
            </div>
          </form>
        </div>

        <div id="excuseText" class="excuseText"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
